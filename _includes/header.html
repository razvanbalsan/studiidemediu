<header class="site-header">
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="container">
      <div class="top-bar-content">
        <span class="top-bar-address">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
            <circle cx="12" cy="10" r="3"></circle>
          </svg>
          {{ site.address }}
        </span>
        <span class="top-bar-phone">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
          </svg>
          {{ site.phone }}
        </span>
      </div>
    </div>
  </div>

  <!-- Main Header -->
  <nav class="main-nav">
    <div class="container">
      <div class="nav-content">
        <!-- Logo -->
        <a href="{{ '/' | relative_url }}" class="logo">
          <img src="{{ '/assets/images/USI-LOGO-BIG.png' | relative_url }}" alt="{{ site.title }}">
        </a>

        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" aria-label="Toggle menu" aria-expanded="false">
          <span class="hamburger"></span>
        </button>

        <!-- Navigation -->
        <ul class="nav-menu">
          {% for item in site.data.navigation.main %}
            <li class="nav-item{% if item.submenu %} has-submenu{% endif %}">
              <a href="{{ item.url | relative_url }}" class="nav-link{% if page.url == item.url %} active{% endif %}">
                {{ item.title }}
                {% if item.submenu %}
                  <svg class="submenu-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="6 9 12 15 18 9"></polyline>
                  </svg>
                {% endif %}
              </a>
              {% if item.submenu %}
                <ul class="submenu">
                  {% for subitem in item.submenu %}
                    <li>
                      <a href="{{ subitem.url | relative_url }}" class="submenu-link">{{ subitem.title }}</a>
                    </li>
                  {% endfor %}
                </ul>
              {% endif %}
            </li>
          {% endfor %}
        </ul>

        <!-- CTA Button -->
        <!-- <a href="{{ '/contact/' | relative_url }}" class="btn btn-primary nav-cta">Planifica o vizita</a> -->
      </div>
    </div>
  </nav>
</header>
