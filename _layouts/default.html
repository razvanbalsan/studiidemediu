<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Security Headers -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  
  {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/assets/images/USI-LOGO-BIG-TEXT.png' | absolute_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/images/USI-LOGO-BIG-TEXT.png' | absolute_url }}">

  <!-- Preload Critical CSS -->
  <link rel="preload" href="{{ '/assets/css/main.css' | relative_url }}" as="style">
  
  <!-- Preload Critical Images for LCP -->
  {% if page.layout == 'home' %}
  <link rel="preload" href="{{ '/assets/images/USI-LOGO-BIG-TEXT.webp' | relative_url }}" as="image" type="image/webp">
  <link rel="preload" href="{{ '/assets/images/usi-studii-de-mediu-intro-fundal.webp' | relative_url }}" as="image" type="image/webp">
  {% endif %}

  <!-- Google Fonts - Load asynchronously -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto:wght@400;500;600;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto:wght@400;500;600;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  </noscript>

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  <!-- Preload Minified JavaScript -->
  <link rel="preload" href="{{ '/assets/js/main.min.js' | relative_url }}" as="script">

  {% feed_meta %}
  {% seo %}
</head>
<body class="{{ page.body_class }}">
  {% include header.html %}

  <main class="main-content">
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- Minified JavaScript with defer for better mobile performance -->
  <script src="{{ '/assets/js/main.min.js' | relative_url }}" defer></script>
</body>
</html>
