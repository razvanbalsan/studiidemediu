---
layout: default
---
<article class="serviciu">
  <header class="serviciu-header">
    <div class="container">
      <h1 class="serviciu-title">{{ page.title }}</h1>
      {% if page.excerpt %}
        <p class="serviciu-excerpt">{{ page.excerpt }}</p>
      {% endif %}
    </div>
  </header>

  <div class="serviciu-content">
    <div class="container">
      {{ content }}
    </div>
  </div>
</article>
